<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" async></script>
    <title>Media Library</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h2>Book Library</h2>
            <p>Books read or planning to read:</p>
        </div>
        <div id="sidebar">
            <h2>Add to Library</h2>
            <p>What books have you read or are planning to read?</p>
            <dialog id="bookRequest">
                <form method="dialog">
                    <div>Add A New Book</div>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div>
                        <label for="pages"># of Pages</label>
                        <input type="number" id="pages" name="pages" minlength="1" required>
                    </div>
                    <div>
                        <label for="read">Have you finished reading?</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <div>
                        <button type="button" class="cancel" formmethod="dialog">Cancel</button>
                        <button type="submit" id="confirmBtn" value="default">Confirm</button>
                    </div>
                </form>
            </dialog>
            <button id="addBook">Add Book</button>
        </div>
        <div id="main">
        </div>
    </div>
</body>
</html>
